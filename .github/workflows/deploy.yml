name: Deploy MapFeed

# run 'jobs' on every 'push' to 'branches': 'main'
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # get code
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      # - run: npm run test:unit
      - run: npm run build
      # - run: vercel --prod
      # - run: npm run deploy
